<app-unsecured-header></app-unsecured-header>
<div class="main">
  <div class="container">
    <div class="content-parent">
      <div class="content-inner">
        <div class="row">
          <div class="col-lg-8 content-block">
            <div class="content">
              <h1 class="title text-center" i18n>BioAge Results Portal</h1>
              <p i18n>Please, authenticate to view your results</p>
              <div class="actions">
                <button
                  (click)="login()"
                  class="btn text-uppercase me-3 btn-regular"
                  i18n
                >
                  Sign In
                </button>
                <button class="btn text-uppercase btn-regular-outlined" i18n>
                  Create account
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-4 image-block">
            <img src="/assets/img/login-page-banner-img.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-unsecured-footer></app-unsecured-footer>
