<div class="banner">
  <div class="container">
    <h1 class="banner-title" i18n>My Results</h1>
  </div>
</div>
<div class="container grid">
  <div class="block-results">
    <div class="header">
      <p i18n>
        <b>{{ assessmentResults.length }} </b>tests found
      </p>

      <div class="form-group">
        <label for="sort" i18n>Sort:</label>
        <select
          name="sort"
          #sortControl
          id="sort"
          (change)="onSort(sortControl.value)"
        >
          <option value="new" selected i18n>Newest</option>
          <option value="old" i18n>Oldest</option>
        </select>
      </div>
    </div>

    <div *ngIf="!assessmentResults?.length" class="no-results">
      <p i18n>No Assesment found.</p>
    </div>

    <div class="assessments-wrapper">
      <div
        *ngFor="let assessment of assessmentResults"
        class="each-block"
        routerLink="/my-results/{{ assessment.id }}"
      >
        <div class="inner">
          <img class="icon-file" src="/assets/svg/file-text.svg" alt="" />
          <h3 class="title">{{ assessment.name }}</h3>
          <div class="date">
            <img class="icon" src="/assets/svg/calendar.svg" alt="" />
            {{ assessment.dateOfLatestImaging | date }}
          </div>
          <img
            src="/assets/svg/chevron-right.svg"
            alt=""
            class="icon-chevron"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="block-chart">
    <h2 class="title" i18n>How your BioAge has proressed</h2>
    <app-bioage-progress-chart></app-bioage-progress-chart>
  </div>
  <div class="block-result-footer">
    <h3 i18n>Your BioAge and your health are not fixed!</h3>
    <button class="btn btn-outline-primary btn-regular-outlined" i18n>
      See Our Health recommendations
    </button>
  </div>
  <div class="block-due-date">
    <h3 i18n>Your next BioAge assessment is due in:</h3>
    <app-date-due-counter
      [dueDate]="latestAssessmentResult?.nextAssessmentDate"
    ></app-date-due-counter>
    <button class="btn btn-outline-primary btn-regular-outlined w-100" i18n>
      Book appoinment now
    </button>
  </div>
</div>
