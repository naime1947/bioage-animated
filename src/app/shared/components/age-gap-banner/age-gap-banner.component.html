<div class="wrapper">
  <div class="slider">
    <div [@flyInY] [@heartBeat] *ngIf="ageDifference == 0" class="your-age">
      <p class="text-center">Your BioAge</p>
      <div class="heart">
        <img src="/assets/img/Green-Heart.png" alt="" />
        <span class="your-age">{{ yourBioAge }}</span>
      </div>
    </div>

    <div class="block-wrapper">
      <div class="each-block">
        <app-heart
          *ngIf="ageDifference != 0"
          [style.opacity]="ageDifference <= -3 ? 1 : 0"
          [yourBioAge]="yourBioAge"
        ></app-heart>

        <div class="brick bg-1"></div>
      </div>
      <div class="each-block">
        <app-heart
          *ngIf="ageDifference != 0"
          [style.opacity]="ageDifference == -2 ? 1 : 0"
          [yourBioAge]="yourBioAge"
        ></app-heart>

        <div class="brick bg-2" ></div>
      </div>
      <div class="each-block">
        <app-heart
          *ngIf="ageDifference != 0"
          [style.opacity]="ageDifference == -1 ? 1 : 0"
          [yourBioAge]="yourBioAge"
        ></app-heart>
        <div class="brick bg-3" ></div>
      </div>
      <div class="each-block">
        <app-heart
          *ngIf="ageDifference != 0"
          [style.opacity]="ageDifference == 1 ? 1 : 0"
          [yourBioAge]="yourBioAge"
        ></app-heart>

        <div class="brick bg-4" ></div>
      </div>
      <div class="each-block">
        <app-heart
          *ngIf="ageDifference != 0"
          [style.opacity]="ageDifference == 2 ? 1 : 0"
          [yourBioAge]="yourBioAge"
        ></app-heart>

        <div class="brick bg-5" ></div>
      </div>
      <div class="each-block">
        <app-heart
          *ngIf="ageDifference != 0"
          [style.opacity]="ageDifference >= 3 ? 1 : 0"
          [yourBioAge]="yourBioAge"
        ></app-heart>
        <div class="brick bg-6" ></div>
      </div>
    </div>

    <div
      [@simpleFadeAnimation]="yourAge"
      [@flyInX]
      [@heartBeat]
      class="your-age"
    >
      <div class="heart">
        <img src="/assets/img/Blue-Heart.png" alt="" />
        <span class="your-age">{{ yourAge }}</span>
      </div>
      <p class="text-center">Your age</p>
    </div>
  </div>

  <div
    [@flipInX]
    class="content"
    [ngClass]="{
      'bg-1': ageDifference <= 0,
      'bg-5': ageDifference > 0 && ageDifference < 3,
      'bg-6': ageDifference >= 3
    }"
  >
    <div class="summary">
      <p>Your results show a difference of</p>
      <div class="age-difference">
        <span *ngIf="ageDifference < 0">-</span>
        <span *ngIf="ageDifference > 0">+</span>{{ ageDifferenceAbs }} year{{
          ageDifference != 0 && ageDifference != 1 && ageDifference != -1
            ? "s"
            : ""
        }}
      </div>
    </div>
    <div class="description">
      <p>{{ description }}</p>
    </div>
  </div>
</div>
